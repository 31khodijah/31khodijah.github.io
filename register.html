<!DOCTYPE html>
<html lang="en">
     <link rel="stylesheet" type="text/css" href="register.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>

<body>
    <div class="content">
        <h1>Daftar Disini</h1>
        <form action="" class="form" method="POST" onsubmit="validasi();">
            <label for="name">Username</label>
            <input type="text" id="name">
            <label for="email">E-mail</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password">
            <label for="alamat">Password</label>
            <input type="text" id="alamat">
            <label for="nohp">No Telepon</label>
            <input type="number" id="nohp">

        </form>
        <center>
            <button type="submit"
                onclick="document.getElementsByClassName('form')[0].submit(validasi())">Daftar</button>
        </center>
        <p><a href="index.html">Sudah Punya Akun</a></p>
    </div>
<link rel="stylesheet" type="text/javascript" href="register.js">
</body>

</html>
