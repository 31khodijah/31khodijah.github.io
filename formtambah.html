<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Product</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" type="text/css" href="formtambah.css">
    
</head>

<body>

    <div class="wrapper">
        <div class="sidebar">
            <h2>E-PONIK</h2>
            <ul>
                <li><a href="adminhome.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="adminprofil.html"><i class="fas fa-user"></i>Profile</a></li>
                <li><a href="adminproduk.html"><i class="fas fa-shopping-bag"></i>Produk</a></li>
                <li><a href="keranjang.html"><i class="fas fa-cart-plus"></i>Keranjang</a></li>
                <li><a href="index.html"><i class="fas fa-sign-out-alt"></i>Logout</a></li>

            </ul>
        </div>
        <div class="main_content">
            <!-- <div class="header">Welcome to E-PONIK</div> -->
            <h2>Tambah Produk</h2>
            <div class="info">
                <form action="#" class="form" method="POST" onsubmit="validasi();">
                    <label for="name">Nama Produk</label><br>
                    <input type="text" id="name"><br>
                    <label for="harga">Harga</label><br>
                    <input type="number" id="harga"><br>
                    <label for="deskripsi">Deskripsi Produk</label><br>
                    <textarea name="deskripsi" id="deskripsi" cols="30" rows="7"></textarea>
                </form>
                <center>
                    <button type="submit" onclick="document.getElementsByClassName('form')[0].submit(validasi())">Tambah</button>
                </center>
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript">
        // var validasi = (function (){
        //     event.preventDefault();
        //     alert('test');
        // });

        
        function validasi() {
		var name = document.getElementById("name").value;
		var harga = document.getElementById("harga").value;
        var deskripsi = document.getElementById("deskripsi").value;
        console.log(name);

		if (name == "" && harga =="" && deskripsi=="") {
            alert("Data Kosong");
			return false;
		}else if(name !="" && harga !="" && deskripsi !=""){
            alert("Data Berhasil di Tambah");
            setTimeout("location.href='adminproduk.html'", 10);
		}
        else{
            alert("Data Kosong");
            return false;
        }
	 }
    </script>
</body>

</html>
