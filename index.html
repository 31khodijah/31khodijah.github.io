<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="content">
        <h1>Masuk Disini</h1>
        <form action="#" class="form" method="POST" onsubmit="validasi();">
            <label for="name">Nama Pengguna</label><br>
            <input type="text" id="name"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password"><br>
        </form>
        <p><a href="">Lupa Password</a></p>
        <center>
            <button type="submit" onclick="document.getElementsByClassName('form')[0].submit(validasi())">MASUK</button>
        </center>
        <p><a href="register.html">Belum punya akun</a></p>
    </div>

  <link rel="stylesheet" type="text/javascript" href="index.js">
</body>

</html>
